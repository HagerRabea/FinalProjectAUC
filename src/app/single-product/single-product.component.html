<div class="container-fluid bg-light">
    <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12 p-3">
    <img [src]="singleProduct.images[0]" alt="" class="w-100 h-100">

        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 p-3">
            
        <h2>{{singleProduct.title}}</h2>
        <h4>{{singleProduct.price}} $ Free Shipping</h4>
        <p>{{singleProduct.description}}</p>
        <input type="number" class="form-control w-25 mb-3" placeholder="quantity" [(ngModel)]="quantity">
        <button class="btn btn-outline-success me-3">Add To Cart</button>
        <button class="btn btn-outline-danger">Remove From Cart</button>
        </div>
    </div>
</div>
