<div class="container-fluid bg-light">
   <div class="row">
       <div class="col-lg-3 col-md-6 col-sm-12 p-5"  *ngFor="let product of products">
              <img [src]="product.images[0]" alt="" width="100" height="100" [routerLink]="['/singleProduct',product.id]">
              <h3>{{product.title}}</h3>
              <h5>{{product.category}}</h5>
       </div>
   </div>
</div>
